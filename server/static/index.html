<!DOCTYPE html>
<html ng-app="store">
 <head>
 	<script src="dist/libs/jquery-3.1.1.min.js"></script>
 	<script src="js/jquery-ui.min.js"></script>
 	<script src="dist/jstree.min.js"></script>
 	<script type="text/javascript" src="js/file-explorer.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
	<!-- <script type="text/javascript" src="js/bokeh-0.12.2.min.js"></script> -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<!-- <script type="text/javascript" src="css/bokeh-0.12.2.min.css"></script> -->
 	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="dist/themes/default-dark/style.min.css" />
	<script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.2.min.js"></script>
	<link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.2.min.css" type="text/css" />
	<link rel="stylesheet" href="css/app.css" />
	
	
 </head>

 <body>
 <!-- header -->
 <div class="header">
 		<img id='logo' src="img/logo2.png">
 		<h1>Graph generation interface</h1>
 </div>
	<div class="container-fluid main">
		<div class="row">
			<!-- file explorer -->
			<div id="explorer-wrapper" class="col-md-3">
				<div id="file-explorer" class="section">
					<button id="up-dir" class='btn'>
							<i class="glyphicon glyphicon-arrow-up white"></i>
					</button>
					<button id="proj-select" class="btn">OK</button>
					<div id="jstree"></div>
				</div>
			</div>
			<!-- right panel -->
			<div class="right-panel col-md-8">
				<button id="toggle-explorer" class="btn">
					<i class="glyphicon glyphicon-arrow-left white"></i>
				</button>
				<!-- tab header -->
				<ul class="nav nav-pills color">
					<li><a data-toggle="pill" href="#parameter-selection">Parameter Selection</a></li>
					<li><a data-toggle="pill" href="#graph-display">Graph Display</a></li>
				</ul>


				<!-- tab contents -->
				<!-- hidden divs - errors and loaders -->
				<div id="err-msg">Server error - is this an experiment file?</div>
				<div id='loader' class="loader"></div>


				<div class="tab-content">
					<!-- parameter selection tab -->
					<div id="parameter-selection" class="section tab-pane fade">
						<form action="">
							<div id="create-selection" class="section desc">
								<p>Select graph parameters:</p>

								<!-- x axis -->
								<div class="form-group row">
									<label for="input-x" class="col-xs-2 col-form-label">X-axis</label>
									<div class="col-xs-10">
										<input class="form-control" type="text" list="x-axis" id="input-x"/>
										<datalist name="x-axis" id="x-axis">
										</datalist>
									</div>
									<br>
								</div>
								<!-- y axis -->
								<div class="form-group row">
									<label for="input-y" class="col-xs-2 col-form-label">Y-axis</label>
									<div class="col-xs-10">
										<input class="form-control" type="text" list="y-axis" id="input-y"/>
										<datalist name="y-axis" id="y-axis">
										</datalist>
									</div>
									<br>
								</div>
								<!-- machine name -->
								<div class="form-group row">
									<label for="input-machine" class="col-xs-2 col-form-label">Machines</label>
									<div class="col-xs-10">
										<input class="form-control" type="text" list="machines" id="input-machine"/>
										<datalist name="machines" id="machines">
										</datalist>
									</div>
								</div>

								<!-- ok button  -->
								<button id="param-select" class="btn disabled">OK</button>
							</div>
							<!-- <div id="load-selection" class="section desc">
							<p>Select a pre-defined graph:</p>
							</div> -->
						</form>
					</div>
					<!-- graph display tab -->
					<div id="graph-display" class="section tab-pane fade">
					</div>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
